<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Page</title>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="schedule.html">Schedule</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Contact Us:</h2>

    <!--Email Contact-->
    <p>Contact us at: <a href="mailto:email@example.com">email@example.com</a></p>

    <!--Social Media Links-->
    <h2>Follow Us</h2>
    <ul>
      <li><a href="https://twitter.com/techcon2024" target="_blank">Twitter</a></li>
      <li><a href="https://facebook.com/techcon2024" target="_blank">Facebook</a></li>
      <li><a href="https://linkedin.com/company/techcon2024" target="_blank">LinkedIn</a></li>
    </ul>

     <!-- Google Maps Embed -->
    <h2>Venue Location</h2>
    <div class="map-container">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0867822344726!2d-122.4194151846811!3d37.7749292797595!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c9c03d8c5%3A0x409f1df62a65a7a9!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1618354911816!5m2!1sen!2sus"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>

    <!-- Contact Form -->
    <h2>Send Us a Message</h2>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>
 
  <footer>
    <p>&copy; 2024 TechCon. All rights reserved.</p>
  </footer>
</body>
</html>
